<!DOCTYPE HTML>

<body>

  <button onclick="loadPrivat()">Загрузить phones.json!</button>

  <script>
    function loadPrivat() {
      var xhr = new XMLHttpRequest();
      var param = ''
      xhr.open('GET', 'https://api.privatbank.ua/p24api/pubinfo?exchange&coursid=5', false);
//        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
      xhr.send();

      if (xhr.status != 200) {
        // обработать ошибку
        alert('Ошибка ' + xhr.status + ': ' + xhr.statusText);
      } else {
        // вывести результат
        alert(xhr.responseText);
      }
    }
  </script>

</body>

</html>
